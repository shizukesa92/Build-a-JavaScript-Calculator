<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Build a JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
</div>

<div class = "container" id = "calculator">
  
  <div class = "row text-center" id = "name">
    <h5><b><p id = "console">Electronic Calculator<p></b></h5>
  </div>
  
  <div class = "row" id = "display">
    <div class = "row text-right" id = "curVal">
      0
    </div>
    <div class = "row text-right" id = "preVal">
      0
    </div>
  </div>

  <div class = "container" id = "buttons">
    <div class = "row">
      <button class = "red" value = "AC">AC</button>
      <button class = "red" value = "CE">CE</button>
      <button value = "/">&divide;</button>
      <button value = "*">x</button>
    </div>
    <div class = "row">
      <button value = "7">7</button>
      <button value = "8">8</button>
      <button value = "9">9</button>
      <button value = "-">-</button>
    </div>
    <div class = "row">
      <button value = "7">4</button>
      <button value = "8">5</button>
      <button value = "6">6</button>
      <button value = "+">+</button>
    </div>
    <div class = "row">
      <button value = "1">1</button>
      <button value = "2">2</button>
      <button value = "3">3</button>
      <button value = "=" id = "equals">=</button>
    </div>
    <div class = "row">
      <button value = "0" id = "zero">0</button>
      <button value = ".">.</button>            
    </div>
  </div>
  
  
</div>

    <script  src="js/index.js"></script>




</body>

</html>
